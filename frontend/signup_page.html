<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ResolveX</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        .container {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #38bdf8;
        }

        .role-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 6px;
            overflow: hidden;
        }

        .role-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #334155;
            color: white;
            transition: 0.3s;
        }

        .role-toggle button.active {
            background: #38bdf8;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #38bdf8;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.03);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Create Your ResolveX Account</h2>

        <div class="role-toggle">
            <button id="customerBtn" class="active" onclick="setRole('customer')">Customer</button>
            <button id="agentBtn" onclick="setRole('agent')">Agent</button>
        </div>

        <form id="signupForm">
    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required>
    </div>

    <div class="form-group" id="departmentField">
        <label>Department</label>
        <input type="text" id="department">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
    </div>

    <button type="submit" class="submit-btn">Create Account</button>
</form>

    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {

    console.log("Signup JS Loaded");

    let role = "customer";

    function setRole(selectedRole) {
        role = selectedRole;

        const customerBtn = document.getElementById("customerBtn");
        const agentBtn = document.getElementById("agentBtn");
        const departmentField = document.getElementById("departmentField");

        if (role === "customer") {
            customerBtn.classList.add("active");
            agentBtn.classList.remove("active");
            departmentField.classList.remove("hidden");
        } else {
            agentBtn.classList.add("active");
            customerBtn.classList.remove("active");
            departmentField.classList.add("hidden");
        }
    }

    window.setRole = setRole;

    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();
        console.log("Form submit triggered");

        const name = document.getElementById("name").value;
        const department = document.getElementById("department").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const data = role === "customer"
            ? { name, department, email, password }
            : { name, email, password };

        const endpoint = role === "customer"
            ? "http://127.0.0.1:8000/signup/customer"
            : "http://127.0.0.1:8000/signup/agent";

        try {
            const res = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (!res.ok) {
                alert(result.detail || "Signup failed");
            } else {
                alert("Account created successfully! Please login.");

                console.log("Redirecting to login page...");

                // Redirect to login page after short delay
                setTimeout(() => {
                    window.location.href = "login_page.html";
                }, 800);
            }

        } catch (error) {
            alert("Server error. Make sure FastAPI is running.");
            console.error(error);
        }
    });

});
</script>







</body>
</html>
